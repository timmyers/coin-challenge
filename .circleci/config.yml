version: 2
jobs: 
  build:
    machine: 
      image: circleci/classic:201711-01
    steps:
      - checkout
      - run:
          name: Pin python docker version
          command: pip install docker==2.7.0
      - run:
          name: Instrall ansible-container
          command: pip install ansible-container[docker]
      - run: ansible-container build